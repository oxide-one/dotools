<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/dotools.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        {% block head %}{% endblock %}
    </head>
<body>
<section class="hero has-background-info-light is-fullheight">
    <!-- Hero head: will stick at the top -->
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body" id="main-content">
        {% block main %}{% endblock %}
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="is-fullwidth">
        <div class="container content has-text-centered">
            <p>
              <strong>dotools</strong> by <a href="https://github.com/okamidash">okamidash</a>. The <a href="https://github.com/oxide-one/dotools/">source code</a> is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
      </nav>
    </div>
  </section>
  {% block scripts %}{% endblock %}
</body>
</html>
