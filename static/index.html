<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalOcean IP checker</title>
    <link rel="stylesheet" href="../css/dotools.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Check if an IP Address is owned by DigitalOcean
      </h1>
      <div id="submit-area">
      <div class="field" style="height: 100%;">
        <label class="label">IP Address(s)</label>
    
        <div class="control">
          <textarea id="ip-range" class="textarea" placeholder="Please enter the IP addresses here, one on each line :)"></textarea>
        </div>
      </div>
      <button class="button" id="submit">Submit</button>
    </div>
    </div>
    
  </section>

  <script src="index.js"></script>

  </body>
  
</html>
