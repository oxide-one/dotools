<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Check if an IP Address is owned by DigitalOcean
      </h1>

      <div class="field">
        <label class="label">IP Address(s)</label>
        <div class="control">
          <textarea class="textarea" placeholder="Please enter the IP addresses here, either comma separated or one on each line :)"></textarea>
        </div>
      </div>
      <button class="button">Submit</button>
    </div>
    
  </section>
  <footer class="footer">
    <div class="content has-text-centered">

        <strong>do-is-ip</strong> by <a href="https://github.com/okamidash">okamidash</a>. The <a href="https://github.com/oxide-one/do-is-ip/">source code</a> is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>
  </body>
</html>
