<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="../css/dotools.css">
  </head>
  <body>
    <section class="section">
    <div class="container">
      <h1 class="title">
        Database Parameter Editor
      </h1>
      <p class="subtitle">
        Configure <strong>advanced</strong> parameters for DigitalOcean database clusters
      </p>
    </div>
    <div class="container pt-4" id="warning-message">
        <article class="message is-warning">
            <div class="message-header">
            <p>Disclaimer</p>
            <button class="delete" aria-label="delete" id="warning-button"></button>
            </div>
            <div class="message-body">
            This is not endorsed, supported, maintained or created by DigitalOcean. <br>
            While it <i>is</i> created by a current employee, we do not retain any liability for usage of this tool.
            </div>
        </article>
    </div>
    <div class="container pt-4">
      <div class="field">
        <p class="control has-icons-left">
          <input id="api-id" class="input" type="password" placeholder="API Token">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" id="return-message"></div>
    </div>
    <div class="container pt-4" id="results-listing">
        <div class="field" id="database-listing">
        </div>
    </div>
    </section>
  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="../js/database.js"></script>
  </body>
</html>
